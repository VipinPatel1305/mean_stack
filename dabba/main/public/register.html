<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl"> 

<p>Register Yourself</p>

<form>
  <label>User Name </label><input type="text" ng-model="username">
  <label>Password </label><input type="password" ng-model="password">
  <label>Name </label><input type="text" ng-model="name">
  <label>Contact </label><input type="number" ng-model="contact">
</form>


</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.firstname = "John";
});
</script>

</body>
</html>
