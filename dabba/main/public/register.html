<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl"> 

<p>Register Yourself {{title}}</p>

<form>
  <div><label>User Name </label><input type="text" ng-model="username"></div>
  <div><label>Password </label><input type="password" ng-model="password"></div>
  <div><label>Name </label><input type="text" ng-model="name"></div>
  <div><label>Contact </label><input type="number" ng-model="contact"></div>
</form>

<button ng-click="register()">Register</button>
</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $http) {
    $scope.register = function(){
    var parameter = JSON.stringify({userName:$scope.username, name:$scope.name, contact:$scope.contact});
    $scope.title = $scope.username;
      $http.post("/lunchBox/normalUser", parameter)
      .then(function(response) {
       $scope.users = response.data;
       console.log(response.data);
      });
    };
});
</script>

</body>
</html>
