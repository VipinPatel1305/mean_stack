<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl"> 

<p>Registered Users</p>

<form>
  <div><label>User Name </label><input type="text" ng-model="username"></div>
  <div><label>Password  </label><input type="password" ng-model="password"></div>
</form>
<button ng-click="login()">Register</button>
<ul ng-repeat="obj in users">
    <li><label>Name: </label>{{obj.name}}</li>
    <li><label>Contact</label>{{obj.contact}}</li>
</ul>


</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.name = "John";
    $scope.login = function(){
    $scope.title = $scope.username
    };
});
</script>

</body>
</html>
